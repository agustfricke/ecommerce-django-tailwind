{% load static %}
<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.5/dist/flowbite.min.css" />
  <script src="https://unpkg.com/flowbite@1.5.5/dist/flowbite.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'styles/style.css' %}" />


  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            claro: '#f4f1de',
            rojo: '#e07a5f',
            azul: '#3d405b',
            verde: '#81b29a',
            amarillo: '#f2cc8f',
            negro: '#000000',
            blanco: '#ffffff',
            oscuro: '#293241',
            mirage: '#171c2d'

          }
        }
      }
    }
  </script>


</head>


<body class="bg-claro">


  {% include 'navbar.html' %}

  {% if messages %}
  {% for message in messages %}
  <div class="container mx-auto">

    <div id="alert-border-3" class="flex p-4 mb-4 bg-mirage rounded-lg" role="alert">
      <svg class="flex-shrink-0 w-7 h-7 text-claro" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
          clip-rule="evenodd"></path>
      </svg>
      <div class="ml-3 font-semibold  text-claro">

        {{ message }}

      </div>
      <button type="button"
        class="ml-auto alert_del -mx-1.5 -my-1.5 bg-oscuro  text-claro hover:text-amarillo rounded-full p-1.5 inline-flex h-8 w-8"
        data-dismiss-target="#alert-border-3" aria-label="Close">
        <span class="sr-only">Dismiss</span>
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
  </div>
  {% endfor %}
  {% endif %}



  <div class="container mx-auto">
    {% block content %}
    {% endblock %}
  </div>


{% include 'footer.html' %}

</body>


<script>

  let alert_del = document.querySelectorAll('.alert_del');

  alert_del.forEach((x) => {
    x.addEventListener('click', () => x.parentElement.classList.add('hidden'))
  })
</script>

</html>

{% extends 'index.html' %}

{% block title %}Register | {% endblock %}

{% block content %}




    <div class="mt-6 flex flex-col items-center justify-center px-6 py-8 mx-auto  lg:py-0">
        
        <div class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0 dark:bg-oscuro ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl text-center font-mono leading-tight tracking-tight text-claro md:text-2xl dark:text-white">
                    Register Page
                </h1>
                <form class="space-y-4 md:space-y-6"  action="" method="POST">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div>
                      <label class="block mb-2 text-sm font-mono text-claro dark:text-white">{{field.label}}</label>
                      {{field}}
                    </div>
                    
                    {% endfor %}
                    
                    <div class="text-center">
                        <button type="submit" class="px-5 py-3 font-mono text-center text-negro  rounded-lg bg-rosa">Create Account</button>
                    </div>
                    <p class="text-sm font-mono text-claro ">
                        Dont't have an account? <a href="{% url 'login_page' %}" class=" text-sm font-medium text-claro hover:text-rosa">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>



{% endblock %}

{% extends 'index.html' %}

{% block title %}Login | {% endblock %}

{% block content %}




    <div class="mt-6 flex flex-col items-center justify-center px-6 py-8 mx-auto  lg:py-0">
        
        <div class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0 dark:bg-oscuro ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl text-center  leading-tight font-semibold tracking-tight text-claro md:text-2xl dark:text-white">
                    Login Page
                </h1>
                <form class="space-y-4 md:space-y-6"  action="" method="POST">
                    {% csrf_token %}
                    <div>
                        <label  class="block mb-2 text-sm  text-claro dark:text-white">Your Email</label>
                        <input type="text" name="email"  class=" text-negro sm:text-sm rounded-lg  block w-full p-2.5  dark:placeholder-gray-400" placeholder="Email" required="">
                    </div>

                    <div>
                        <label for="password" class="block mb-2 text-sm  text-claro dark:text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" class=" text-negro sm:text-sm rounded-lg  block w-full p-2.5  dark:placeholder-gray-400" required="">
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="px-5 py-3  text-center text-negro rounded-lg bg-claro">Login</button>
                    </div>
                    <p class="text-sm  text-claro ">
                        Dont't have an account? <a href="{% url 'register_page' %}" class=" text-sm font-medium text-claro hover:text-rosa">Register here</a>
                    </p>
                    <p class="text-sm  text-claro ">
                        Forgot your password? <a href="{% url 'password_reset' %}" class=" text-sm font-medium text-claro hover:text-rosa">Recover here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>



{% endblock %}

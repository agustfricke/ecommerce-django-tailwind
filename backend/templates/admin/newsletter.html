{% extends 'index.html' %}

{% block title %}Register | {% endblock %}

{% block content %}




    <div class="mt-6 flex flex-col items-center justify-center px-6 py-8 mx-auto  lg:py-0">
        
        <div class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0 dark:bg-oscuro ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl text-center font-mono leading-tight tracking-tight text-claro md:text-2xl dark:text-white">
                    Send News Letter
                </h1>
                <form class="space-y-4 md:space-y-6" action="{% url 'newsletter' %}"  method="POST">

                    {% csrf_token %}
                    
                    <div>
                        <label for="password" class="block mb-2 text-sm font-mono text-claro dark:text-white">
                            Contnet
                        </label>
                        <input name="content" id="content" placeholder="Contnet"
                            class=" text-negro sm:text-sm rounded-lg  block w-full p-2.5  dark:placeholder-gray-400"
                            required="">
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="px-5 py-3 font-mono text-center text-negro rounded-lg bg-claro">Send</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>



{% endblock %}

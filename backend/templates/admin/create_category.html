{% extends '../index.html' %}

{% block title %}Register | {% endblock %}

{% block content %}




    <div class="mt-6 flex flex-col items-center justify-center px-6 py-8 mx-auto  lg:py-0">
        
        <div class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0 dark:bg-oscuro ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl text-center leading-tight tracking-tight text-claro md:text-2xl dark:text-white">
                    Create Category
                </h1>
                <form class="space-y-4 md:space-y-6"  action="" method="POST"  enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div>
                      <label class="block mb-2 text-sm text-claro dark:text-white">{{field.label}}</label>
                      {{field}}
                    </div>
                    
                    {% endfor %}
                    
                    <div class="text-center">
                        <button type="submit" class="px-5 py-3 text-center text-negro rounded-lg bg-claro">Create </button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>



{% endblock %}
